{{define "content"}}
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form action="update-article" method="POST">
      <fieldset>
        <legend>Update article</legend>
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          placeholder="Title"
          value="{{ .Title }}"
        />
        <br />
        <textarea name="text" placeholder="Text">{{ .Text }}</textarea>
      </fieldset>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
{{end}}
