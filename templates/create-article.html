{{define "content"}}

<form action="/create-article" method="POST">
  <fieldset>
    <legend>Create article</legend>
    <input
      type="text"
      name="title"
      placeholder="Title"
      style="width: 100%"
      required
    />
    <br />
    <textarea
      name="text"
      placeholder="Text"
      style="width: 100%"
      required
    ></textarea>
  </fieldset>
  <button type="submit" class="primary">Submit</button>
  <button type="reset" class="secondary">Reset</button>
</form>

{{end}}
